name: vison
description: A Video Comparison App.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.0.0-89.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  flutter_riverpod: ^2.0.0-dev.0
  freezed_annotation: ^2.0.1
  smooth_video_progress: ^0.0.4
  shared_preferences: ^2.1.2

  
  file_picker: ^5.3.0
  open_file: ^3.3.1
  video_trimmer: ^2.1.0
  google_fonts: ^5.0.0

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  hive: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  video_player: ^2.2.5
  freezed: ^2.0.2
  build_runner: ^2.1.10
  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/VideoAppLogoForSplashScreen.png
    - assets/images/BisonTransparent.png