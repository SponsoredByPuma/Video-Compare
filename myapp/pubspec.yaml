name: vison
description: A Video Comparison App.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.0.0-89.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  flutter_riverpod: ^2.0.0-dev.0
  freezed_annotation: ^2.0.1
  smooth_video_progress: ^0.0.4
  shared_preferences: ^2.1.2

  
  file_picker: ^5.3.0
  open_file: ^3.3.1
  video_trimmer: ^2.1.0
  google_fonts: ^4.0.4
  gallery_saver: ^2.1.1

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  hive: ^2.2.3
  animated_text_kit: ^4.2.2



dev_dependencies:
  flutter_test:
    sdk: flutter
  video_player: ^2.2.5
  freezed: ^2.0.2
  build_runner: ^2.1.10
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/VideoAppLogoForSplashScreen.png
    - assets/images/BisonTransparent.png
    - assets/images/BisonTransparent_square.png

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/BisonTransparent_square.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: false
    image_path: "path/to/image.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: false
    image_path: "path/to/image.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: false
    image_path: "path/to/image.png"